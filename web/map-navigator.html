<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Campfire webview</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/app.css">
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    
    </head>
<body>
    <div class="cf-map-navigator">
        <div class="cf-map-navigator__prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
        <div class="cf-map-navigator__content">
            <div class="cf-campfire-info cf-campfire-info--detail">
                <div class="cf-campfire-info__data">
                    <h2>Sunday park session</h2>
                    <p>Join in, bring some friends and let's have a good time! Don't forget to bring your own drinks and food.</p>
        
                    <div class="cf-campfire-data-row">
                        <div class="cf-campfire-data-row__icon">
                            <img src="assets/icon-location.svg" />
                        </div>
                        <div class="cf-campfire-data-row__content">
                            <p>2 km from here</p>
                        </div>
                    </div>
                    <div class="cf-campfire-data-row">
                        <div class="cf-campfire-data-row__icon">
                            <img src="assets/icon-clock.svg" />
                        </div>
                        <div class="cf-campfire-data-row__content">
                            <p>Starts at xx:xx</p>
                        </div>
                    </div>
                </div>
                <a href="#" class="cf-button">
                    Navigate
                </a>
            </div>
        </div>
        <div class="cf-map-navigator__next">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
    </div>
</body>
